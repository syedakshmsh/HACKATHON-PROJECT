<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <link rel="stylesheet" href="style.css">
           </head>
<body>
  
  <form action="/submit-resume" method="post">
    <fieldset>
    <legend>Personal Information</legend>
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br>

    <label for="email">Email:</label><br>
    <input type="text" id="email" name="name" required><br>
    
    <label for="phone">Phone:</label><br>
    <input type="text" id="phone" name="name" required><br>
  </fieldset>
  
   <fieldset>
    <legend>Education</legend>
    <label for="degree">DEGREE</label><br>
    <input type="text" id="degree" name="degree" required><br>
    <label for="school">SCHOOL:</label><br>
    <input type="text" id="school" name="school" required><br>
   </fieldset>

   <fieldset>
    <legend>Experience</legend>
    <label for="JOB">Job:</label><br>
    <input type="text" id="JOB" name="JOB" required><br>
    <label for="limit">JOB LIMIT:</label><br>
    <input type="text" id="limit" name="limit" required><br>
   </fieldset>

    
     <fieldset>
      <legend>Skills</legend>
      <label for="skill">Skills</label><br>
      <input type="text" id="skill" name="skill" required><br>
     </fieldset>
       <button type="submit" >Generate Submit </button>







   

   


  </form>
</body>
